<div id="game">

<script type="text/javascript">

// Creates an array that lists out all of the options.
	var computerChoices = ["a","b", "c","d","e","f","g","h","i","j",

	var wins = 0;
	var losses = 0;
	//var guessLeft= 9;
	var totalGuess= "";

  
 

    // This function is run whenever the user presses a key.
document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = String.fromCharCode(event.key).toLowerCase();
      //console.log(userGuess);

for (var guessLeft =9; guessLeft>0; guessLeft--){

      var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)];
      console.log (computerGuess);

     

      // Only run the following code block if the user presses "r" or "p" or "s".
      

        if (userGuess === computerGuess) {
        wins++;
        }

       else {losses++;
              
            }
     
      }
        // Select the div with the id "game", and insert the following HTML into it.
       var html= "<p>Pyshic Game, chose a letter to start<p>" +
       "<p>wins: " + wins + "</p>" + 
       "<p>losses: " + losses + "</p>" +  
       "<p>Guess Left: " + guessLeft + "</p>" +

       document.querySelector('#game').innerHTML=html;
    }
